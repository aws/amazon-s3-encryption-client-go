name: Go Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unix-tests:
    name: Unix Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.19', '1.20']
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install golint
      run: go install golang.org/x/lint/golint@latest

    - name: Go Test
      run: go test *.go -v
